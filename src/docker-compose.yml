version: "3.9"

services:
  backend1:
    container_name: backend1
    build:
      context: ./be
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./be:/app
      - /app/node_modules
    environment:
      - ID=1
      - PORT=3001
      - CHOKIDAR_USEPOLLING=true
    command:
      [
        "sh",
        "-c",
        "npx nodemon --ignore snapshots/ --exec ts-node -r tsconfig-paths/register src/index.ts --id=$$ID --port=$$PORT",
      ]
  backend2:
    container_name: backend2
    build:
      context: ./be
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    volumes:
      - ./be:/app
      - /app/node_modules
    environment:
      - ID=2
      - PORT=3002
      - CHOKIDAR_USEPOLLING=true
    command:
      [
        "sh",
        "-c",
        "npx nodemon --ignore snapshots/ --exec ts-node -r tsconfig-paths/register src/index.ts --id=$$ID --port=$$PORT --contactAddress=http://backend1:3001",
      ]
  backend3:
    container_name: backend3
    build:
      context: ./be
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    volumes:
      - ./be:/app
      - /app/node_modules
    environment:
      - ID=3
      - PORT=3003
      - CHOKIDAR_USEPOLLING=true
    command:
      [
        "sh",
        "-c",
        "npx nodemon --ignore snapshots/ --exec ts-node -r tsconfig-paths/register src/index.ts --id=$$ID --port=$$PORT --contactAddress=http://backend1:3001",
      ]

  backend4:
    container_name: backend4
    build:
      context: ./be
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    volumes:
      - ./be:/app
      - /app/node_modules
    environment:
      - ID=4
      - PORT=3004
      - CHOKIDAR_USEPOLLING=true
    command:
      [
        "sh",
        "-c",
        "npx nodemon --ignore snapshots/ --exec ts-node -r tsconfig-paths/register src/index.ts --id=$$ID --port=$$PORT --contactAddress=http://backend1:3001",
      ]
  frontend:
    container_name: frontend
    build:
      context: ./fe
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./fe:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_WATCH_POLL=true
    command: ["npm", "run", "dev", "--", "--host"]

networks:
  default:
    name: raftnet
    driver: bridge
